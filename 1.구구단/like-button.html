<html>
<head>
  <meta charset="utf-8">
  <title>웹게임</title>
</head>
<body>
<div id="root"></div>
<script crossOrigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossOrigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!--실무용은 아래 주석을 풀어야 한다. (웹팩때문에 이렇게 할 일은 거의 없다.)-->
<!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
<script type="text/babel">
  'use strict';

  const e = React.createElement;

  class LikeButton extends React.Component {
    constructor(props) {
      super(props);
      this.state = {liked: false};
    }

    render() {
      if (this.state.liked) {
        return 'You liked this.';
      }

      // return e('button', {onClick: () => this.setState({liked: true})}, 'Like');
      return <button onClick="{() => this.setState({liked: true})}">Like</button>
    }
  } // 1% ErrorBoundary에서 사용함
</script>
<script type="text/babel">
  // ReactDOM.render(<LikeButton/>, document.querySelector('#root')); // React17버전 코드
  ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton/>) // React18버전 코드
</script>
</body>
</html>
